{{ define "main" }}

<div class="about-container">
    <div class="profile-section">
        <div class="profile-image">
            <img src="/images/profile.png" alt="{{ .Title }}" style="width: 200%; max-width: 200px; height: full; margin-right: 0px; margin-top: -20px;" onerror="this.onerror=null; this.src='/images/profile.png'; if(!this.src.includes('default')) this.style.display='none';" />
        </div>

        <div class="profile-info">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </div>
    </div>
</div>

<div class="menu-section">
    {{ partial "menu_item.html" (dict "context" . "collection" $.Site.Data.menu.entries) }}
</div>
{{ end }}
