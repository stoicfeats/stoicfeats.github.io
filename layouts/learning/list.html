{{ define "main" }} {{ partial "back_link_learning.html" .}}

<h1>{{ .Title }}</h1>

{{ .Content }}

<div class="learning-grid">
  {{ range .Sections.ByWeight }}
  <div class="learning-card">
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ if .Summary }}
    <p>{{ .Summary }}</p>
    {{ end }}
  </div>
  {{ end }}
</div>
{{ end }}
